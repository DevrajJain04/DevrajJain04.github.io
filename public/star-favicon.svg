  <line x1="22.83" y1="22.83" x2="20.24" y2="20.24" stroke="#64ffda" stroke-width="0.8" opacity="0.6"/>
  <line x1="22.83" y1="9.17" x2="20.24" y2="11.76" stroke="#64ffda" stroke-width="0.8" opacity="0.6"/>
